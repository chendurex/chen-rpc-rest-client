ext{
    child_version = '1.0.0'
    pro_type = 'component'
}
apply plugin: 'java'
apply plugin: "com.chen.jarconfig"

/**
 * 插件配置
 */
buildscript {
    repositories {
        maven { url "http://nexus.chen.com/nexus/content/groups/public/" }
    }
    dependencies {
        classpath 'com.chen:chen-gradle-plugin:+'
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

dependencies {
    compile "com.alibaba:fastjson:1.2.29"
    compile "org.slf4j:slf4j-api:1.7.25"
    compile "org.apache.httpcomponents:httpclient:4.5"
    compileOnly "org.springframework:spring-beans:4.3.10.RELEASE"
    compileOnly "org.springframework:spring-context:4.3.10.RELEASE"
}